<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grower Slot SaaS - Delivery Booking Platform</title>
    <meta name="description" content="Multi-tenant delivery slot booking platform for agricultural packhouses and growers" />
    
    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="Grower Slot SaaS - Delivery Booking Platform" />
    <meta property="og:description" content="Streamline delivery logistics between growers and packhouses with our intuitive booking platform" />
    <meta property="og:type" content="website" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <!-- Progressive Web App support -->
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    
    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0" />
    
    <!-- Critical CSS inlined for fast first paint -->
    <style>
      /* Reset and base styles for loading state */
      *, *::before, *::after { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
      #root { min-height: 100vh; display: flex; align-items: center; justify-content: center; }
      .loading { color: #374151; font-size: 16px; }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">Loading Grower Slot SaaS...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
